<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="survey">

        <div class="form-group">
          <label for="age">Age:</label>
          <input id="age" type="number" class="form-control">
        </div>

        <div class="form-group">
          <label for="color">Favorite Color:</label>
          <select id="color" class="form-control">
            <option>Red</option>
            <option>Purple</option>
          </select>
        </div>

        <div class="form-group">
          <label for="food">Favorite Food:</label>
          <select id="food" class="form-control">
            <option>Sandwich</option>
            <option>Spaghetti</option>
          </select>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div class="joey">
        <h1>Joey Tribbiani</h1>
        <img src="img/joey.jpeg" alt="a picture of joey">
      </div>

      <div class="rachel">
        <h1>Rachel Green</h1>
        <img src="img/rachel.jpg" alt="a picture of rachel">
      </div>

      <div class="chandler">
        <h1>Chandler Bing</h1>
        <img src="img/chandler.jpg" alt="a picture of chandler">
      </div>

      <div class="monica">
        <h1>Monica Geller</h1>
        <img src="img/monica.jpg" alt="a picture of monica">
      </div>

      <div class="phoebe">
        <h1>Phoebe Buffay</h1>
        <img src="img/phoebe.jpg" alt="a picture of phoebe">
      </div>

      <div class="ross">
        <h1>Ross Geller</h1>
        <img src="img/ross.jpg" alt="a picture of ross">
      </div>

      <div class="gunther">
        <h1>Gunther</h1>
        <img src="img/gunther.jpg" alt="a picture of gunther">
      </div>

    </div>
  </body>
</html>
